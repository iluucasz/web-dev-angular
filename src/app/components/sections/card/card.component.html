<section>
  <div class="flex justify-center">
    <ul class="flex flex-wrap justify-center items-center">
      <li *ngFor="let item of userList" class="flex flex-col mt-20 w-[320px] gap-6 items-center">
          <img [src]="item.photo" [alt]="item.name" height="260" width="360" class="rounded-3xl object-cover w-[260px] h-[360px] ">
          <div class="flex flex-col gap-2 px-6">
            <h3 class="text-lg font-bold">{{item.name}}</h3>
            <p>{{item.description}}</p>
          </div>
      </li>
    </ul>
  </div>
</section>
